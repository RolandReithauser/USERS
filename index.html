<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Arckonyv</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#reg">Regisztracio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#felh">Felhasznaloink</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-12 col-lg-4" id="reg">
                <h1 class="mb-4">Regisztraljon!</h1>

                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">E-mail cim</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">E-mail cimed masok szamara is meg fog jelenni!</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Jelszo</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Elolvastam es elfogadom az ASZF-et</label>
                    </div>
                    <button type="submit" class="btn btn-success mb-2 w-100">Regisztracio</button>
                    <button class="btn btn-secondary mb-5 w-100">Belepes</button>
                </form>
            </div>

            <div class="col-12 col-lg-8" id="felh">
                <h1 class="mb-4">Felhasznaloink</h1>

                <table class="table table-striped m-auto">
                    <thead class="table-dark">
                        <tr>
                            <th>Kep</th>
                            <th>ID</th>
                            <th>Nev</th>
                            <th>E-mail</th>
                        </tr>
                    </thead>

                    <tbody id="adatok"></tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="bg-dark" style="color: white">
        <h6 class="text-center py-4">
            &copy; Arckonyv
        </h6>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
